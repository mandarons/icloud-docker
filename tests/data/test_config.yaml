app:
  credentials:
    # iCloud drive username
    username: user@test.com
  # Sync interval in seconds, < 0 runs once
  sync_interval: -1
  # Drive destination
  root: "./icloud"
  # verbose
  verbose: true
  smtp:
    # If you want to recieve email notifications about expired/missing 2FA credentials then uncomment
    # email: user@test.com
    # password:
    # host: smtp.test.com
    # port: 587
    # If your email provider doesn't handle TLS
    # no_tls: true
drive:
  destination: "./drive"
  remove_obsolete: true
  filters:
    # File filters to be included in syncing iCloud drive content
    folders:
      - dir1/dir2/dir3
      - Keynote
      - icloudpy
      - Obsidian
    file_extensions:
      # File extensions to be included
      - pdf
      - png
      - jpg
      - jpeg
      - md
photos:
  destination: photos
  remove_obsolete: false
  filters:
    albums:
      - "album 2"
      - album-1
    file_sizes: # Valid values are [original, medium or thumb]
      - original
      - medium
      - thumb
